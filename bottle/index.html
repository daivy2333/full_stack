<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漂流瓶</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌊 漂流瓶 🌊</h1>
            <p>把悄悄话讲给浪花听</p>

            <!-- 用户信息区域 -->
            <div class="user-info">
                <div id="user-guest" class="user-status">
                    <span>游客</span>
                    <button id="login-btn" class="auth-btn">登录</button>
                    <button id="register-btn" class="auth-btn">注册</button>
                </div>
                <div id="user-logged-in" class="user-status hidden">
                    <span id="username"></span>
                    <button id="logout-btn" class="auth-btn">退出</button>
                </div>
            </div>
        </header>

        <main>
            <!-- 主内容区 -->
            <section class="main-content">
                <!-- 捡瓶子区域 -->
                <div id="pick-bottle" class="bottle-container">
                    <h2>捡起一个漂流瓶</h2>
                    <div id="bottle-display" class="bottle-wrapper hidden">
                        <div id="visual-bottle" class="visual-bottle">
                            <div class="bottle-body">
                                <div class="cork"></div>
                                <div class="paper-scroll"></div>
                                <div class="shine"></div>
                            </div>
                            <p class="hint-text">点击打开瓶子</p>
                        </div>
                        <div id="bottle-content-view" class="bottle-content hidden">
                            <p id="bottle-message">这里将显示漂流瓶内容...</p>
                            <div class="bottle-meta">
                                <span id="bottle-author">作者: 匿名</span>
                                <span id="bottle-date">日期: 2025-01-01</span>
                                <span id="bottle-stats">🐚 <span id="bottle-likes">0</span> 🦴 <span id="bottle-dislikes">0</span> 👁 <span id="bottle-views">0</span></span>
                            </div>
                            <div class="bottle-actions">
                                <button id="like-btn" class="action-btn">🐚 投扇贝</button>
                                <button id="dislike-btn" class="action-btn">🦴 投鱼骨头</button>
                                <button id="save-btn" class="action-btn">💾 保存</button>
                            </div>
                        </div>
                    </div>
                    <button id="pick-btn" class="primary-btn">捡起漂流瓶</button>
                </div>

                <!-- 写瓶子区域 -->
                <div id="write-bottle" class="bottle-container">
                    <h2>写下你的心声</h2>
                    <div class="bottle-form">
                        <textarea id="message-input" placeholder="写下你想放入漂流瓶的话..." maxlength="500"></textarea>
                        <div class="char-count"><span id="char-count">0</span>/500</div>
                        <button id="throw-btn" class="primary-btn">投入大海</button>
                    </div>
                </div>
            </section>

            <!-- 切换按钮 -->
            <div class="toggle-container">
                <button id="toggle-btn" class="toggle-btn">切换到写瓶子模式</button>
                <button id="dev-mode-btn" class="dev-btn">开发者模式</button>
            </div>
        </main>

        <footer>
            <p>© 2025 赛博漂流瓶 | 每天只有一次机会，请珍惜</p>
            <div class="footer-buttons">
                <button id="how-to-play-btn" class="how-to-play-btn">📖 玩法说明</button>
                <a href="saved-bottles.html" class="how-to-play-btn">我的收藏</a>
            </div>
        </footer>
    </div>

    <!-- 提示消息 -->
    <div id="toast" class="toast hidden"></div>

    <!-- 登录模态框 -->
    <div id="login-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>登录</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">用户名</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="primary-btn">登录</button>
                    <button type="button" id="switch-to-register" class="secondary-btn">没有账号？注册</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div id="register-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>注册</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">用户名</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">邮箱</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">密码</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">确认密码</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="primary-btn">注册</button>
                    <button type="button" id="switch-to-login" class="secondary-btn">已有账号？登录</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 加载中指示器 -->
    <div id="loading-indicator" class="loading-indicator hidden">
        <div class="spinner"></div>
        <p>加载中...</p>
    </div>

    <!-- 海洋背景与波浪 -->
    <div class="ocean-background">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
    </div>



    <!-- 引入模块化JavaScript -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
